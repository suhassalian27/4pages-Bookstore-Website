<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Bootstrap Sample</title>

        <!-- Bootstrap Core CSS -->

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/font-awesome.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Aguafina+Script&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet" />
    </head>
    <body>
            <div class="container">
                    <a href="index.html"> <i class="material-icons">
                             home
                             </i>
                         </a>
             </div>
        <form class="form-signin">
            <img class="mb-4 imgcenter" src="img/logo.png" alt="" width="200" height="200" />
            <h2 class="font-weight-normal text-center">Please sign in</h2>
            <div class="jumbotron login">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
            />
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
            />

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                </label>
            </div>
            <button class="btn btn-md btn-primary btn-block" type="submit">
                Sign in
            </button>
            
            </div>
            
        </form>
        <div class="container">
                <p class="mt-5 mb-3 text-muted text-center">
                        Copyright &copy: -2019 All rights Reserved Develped by : Suhas
                        Salian
                    </p>
                </div>
    </body>
</html>
